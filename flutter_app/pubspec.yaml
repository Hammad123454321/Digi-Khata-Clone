name: digikhata_clone
description: DigiKhata Clone - Production-ready Flutter application for business accounting
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_staggered_grid_view: ^0.7.0

  # Forms & Validation
  reactive_forms: ^16.1.1

  # Date & Time
  intl: ^0.20.2
  timeago: ^3.6.1
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl_utils: ^2.8.0

  # PDF & File Handling
  pdf: ^3.10.7
  printing: ^5.12.0
  file_picker: ^8.1.2
  path: ^1.8.3

  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^9.0.0
  uuid: ^4.2.1

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # Sharing
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # Biometric & Security
  local_auth: ^2.1.6
  crypto: ^3.0.3

  # Utils
  logger: ^2.0.2+1
  dartz: ^0.10.1
  collection: ^1.18.0

  # Error Tracking (for production)
  # sentry_flutter: ^8.0.0  # Temporarily disabled due to Kotlin compatibility issues

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

