version: '3.8'

services:
  backend:
    build: .
    container_name: digikhata-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - digikhata-network

  redis:
    image: redis:7-alpine
    container_name: digikhata-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - digikhata-network

volumes:
  redis_data:

networks:
  digikhata-network:
    driver: bridge
